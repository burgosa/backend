<div class="row">
  	<div class="col-md-10 col-md-offset-1">
	    <h4> Create New Product: {{subcategory.name}} </h4>
	    <hr>

	    <div ng-show="error" class="alert alert-danger row">
	      <span>{{ error.message }}</span>
	    </div>
		<form role="form">

		
		  	<div class="form-group">
		   	 	<label for="title" class="control-label">Name</label>
		    	<input type="text" ng-model="product.name" class="form-control" placeholder="Enter Product Name"/>
		 	</div>
		  	<div class="form-group">
		    	<label for="title" class="control-label">Description</label>
		    	<input type="text" ng-model="product.description" class="form-control" placeholder="Enter Product Description"/>
		  	</div>
		  	<input type="submit" class="btn btn-primary" ng-click="saveProduct()" value="Save"/>

		</form>
	</div>
</div>
