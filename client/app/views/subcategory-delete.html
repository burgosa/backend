<div class="row">
  	<div class="col-md-4 col-md-offset-4 text-center">

		<form role="form">
		  <p>Are you sure you wish to delete the subcategory {{ subcategory.name }}?</p>
		  <div class="form-group">
		    <input type="submit" class="btn btn-danger" ng-click="deleteSubcategory()" value="Yes"/>
		    <button ng-click="back()" type="button" class="btn btn-default">No</button>
		  </div>
		</form>

	</div>
</div>
