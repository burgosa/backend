<div class="row">
  	<div class="col-md-10 col-md-offset-1">
	    <h4> Edit Category: {{category.name}} </h4>
	    <hr>

	    <div ng-show="error" class="alert alert-danger row">
	      <span>{{ error.message }}</span>
	    </div>
		<form role="form">

		
		  	<div class="form-group">
		   	 	<label for="title" class="control-label">Name</label>
		    	<input type="text" ng-model="category.name" class="form-control" placeholder="Enter Category Name"/>
		 	</div>
		  	<div class="form-group">
		    	<label for="title" class="control-label">Description</label>
		    	<input type="text" ng-model="category.description" class="form-control" placeholder="Enter Category Description"/>
		  	</div>
		  	<div class="checkbox">
			    <label>
			      	<input type="checkbox" ng-model="category.isActive"> Is Active
			    </label>
			</div>
		  
		  	<input type="submit" class="btn btn-primary" ng-click="saveCategory()" value="Save"/>

		</form>
	</div>
</div>
